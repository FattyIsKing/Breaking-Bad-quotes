<html lang="en">
    <head>
        <meta charset="UTF-8">

</head>
<body>
    <div class="wrapper_preview">
        <h1>Hello, user :)</h1><br>
        <h3>In this site you can generate best quotes from Breaking Bad (max 5 at the same time)</h3>
        <h3>If you haven't watched any episode of Breaking Bad, I recommend you to watch it</h3><br>
        <h3>Enjoy :)</h3><br>
        <button id="enter">Enter</button>
    </div>
    <div class="wrapper">
        <div class="left_half">
            <div class="empty"></div>
            <div class="mains">
                <h2>Breaking Bad quotes</h2>

                <button class="watch">Watch quotes</button>
            </div>
            <div class="footer">
                <a href="https://github.com/GrubyIsKing">Other projects</a>
            </div>
        </div>
        
        <div class="right_half">
            <div class="tip">Here will be your quotes</div>
            <button class="return">return</button>
        </div>
    </div>
    <script src="./src/scripts/script.js"></script>
    <script src="./src/scripts/preview.js"></script>
    <script src="./src/scripts/menu.js"></script>
